<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Materiales</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <h1>Subir nuevo material</h1>

  <form action="subir.php" method="POST" enctype="multipart/form-data">
    <label for="archivo">Seleccioná un archivo (PDF, DOC, etc):</label><br>
    <input type="file" name="archivo" id="archivo" required><br><br>

    <label for="descripcion">Descripción del material:</label><br>
    <input type="text" name="descripcion" id="descripcion"><br><br>

    <input type="submit" value="Subir material">
  </form>
</body>
</html>
